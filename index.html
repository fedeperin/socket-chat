<!DOCTYPE html>
<html lang="es">

<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background: #111;
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #form {
            background: #000;
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
        }

        #input {
            border: 1px solid #fff;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 3px;
            margin: 0.25rem;
            outline: none;
            transition: all .5s ease;
        }

        #input:focus {
            border: 1px solid #333;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
            cursor: pointer;
        }

        #form>button:hover, #form button:focus {
            opacity: 0.7;
        }

        #messages {
            display: flex;
            flex-direction: column;
            list-style: none;
            background: #111;
        }

        .cont-msg {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 7px;
        }

        .msg {
            padding: 7px;
            background: #fff;
            box-shadow: 0 0 7px #000;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cont-msg.cont-msg-other {
            justify-content: flex-start;
        }
        .cont-msg.cont-msg-other > .msg {
            background: #ddd;
        }

        .conecto {
            width: 100%;
            height: 100%;
            background: #6ec06e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .desconecto {
            width: 100%;
            height: 100%;
            background: #dd0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
    </style>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
</head>

<body>
    <div id="messages">

    </div>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
        <button>Enviar</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);

                var cont = document.createElement('div');
                cont.classList.add('cont-msg')
                var message = document.createElement('div')
                message.classList.add('msg')
                message.textContent = input.value;
                cont.appendChild(message)
                messages.appendChild(cont);
                window.scrollTo(0, document.body.scrollHeight);
                
                input.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            var cont = document.createElement('div');
            cont.classList.add('cont-msg')
            cont.classList.add('cont-msg-other')
            var message = document.createElement('div')
            message.classList.add('msg')
            message.textContent = msg;
            cont.appendChild(message)
            messages.appendChild(cont);
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('someone disconnected', function () {
            var desconecto = document.createElement('div')
            desconecto.classList.add('desconecto')
            desconecto.textContent = 'Alguien se desconectÃ³'
            messages.appendChild(desconecto)
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('someone connected', function () {
            var conecto = document.createElement('div')
            conecto.classList.add('conecto')
            conecto.textContent = 'Alguien se conectÃ³'
            messages.appendChild(conecto)
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
