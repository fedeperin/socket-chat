<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <form id="name">
        <input type="text" autocomplete="off" placeholder="Nombre...">
        <button type="submit">Cambiar Nombre</button>
        <button id="gifs">GIF</button>
    </form>

    <div id="messages"></div>

    <form id="form" action="">
        <input id="input" autocomplete="off" autofocus placeholder="Mensaje..."/>
        <button>Enviar</button>
    </form>

    <audio src="./new-message.mp3" id="newMessageSound"></audio>

    <div id="gifs-place">
        <form>
            <input type="text" placeholder="Buscar gifs">
            <button type="submit">Buscar</button>
        </form>
        <div id="gifs-container"></div>
        <button class="close">Cerrar</button>
    </div>

    <p class="peopleConnected"><span></span></p>
</body>

</html>
